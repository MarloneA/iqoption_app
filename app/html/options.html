<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Настройки</title>
        <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" href="../css/options.css" rel="stylesheet">
    </head>
<body>

    <div id="wrap">

      <div id="push"></div>

    <div class="container">

      <div class="page-header">
         <h2>Настройки</h2>
      </div>

      <form role="form">
        <div class="col-xs-3">
        <div class="form-group">
          <label for="strategy" class="control-label">Стратегия торговли</label>

            <select id="strategy" class="form-control" required="required">
                <option>martingale</option>
            </select>
        </div>
        <div class="form-group">
          <label for="active" class="control-label">Торговый актив</label>

            <select id="active" class="form-control" required="required">
                <option>EURUSD</option>
                <option>EURAUD</option>
                <option>AUDUSD</option>
                <option>EURUSD_OTC</option>
            </select>
        </div>
        <div class="form-group">
          <label for="option" class="control-label">Тип опциона</label>
            <select id="option" class="form-control" required="required">
                <option>turbo</option>
            </select>
        </div>
        
        <div class="form-group">
          <label for="lot" class="control-label">Начальная ставка</label>
            <input type="number" id="lot" value="10" min="0" class="form-control" required="required">
        </div>
        <div class="btn-group">
            <button type="button" id="save_options" class="btn btn-default">Сохранить</button>
        </div>
      
      </div>
      </form>

    </div>
      
      <div class="col-md-6 col-md-offset-3">
          <div id="save_message"></div>
      </div>
    
    </div>

  <script type="text/javascript" src="../js/options.js"></script>

</body>

</html>
